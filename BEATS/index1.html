<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beats</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body> 
    <div class="wrapper">
        <div class="maincontent">
            <section class="hero">
                <div class="container">
                    <header class="header">
                        <img src="img/header/logo.png" alt="beats logo">
                        <nav class="menu">
                            <ul class="menu__list">
                                <li class="menu__item"><a class="menu__link" href="#">О нас</a></li>
                                <li class="menu__item"><a class="menu__link" href="#">Наушники</a></li>
                                <li class="menu__item"><a class="menu__link" href="#">Команда</a></li>
                                <li class="menu__item"><a class="menu__link" href="#">Цвета</a></li>
                                <li class="menu__item"><a class="menu__link" href="#">Отзывы</a></li>
                                <li class="menu__item"><a class="menu__link" href="#">Как мы работаем</a></li>
                                <li class="menu__item"><a class="menu__link" href="#">Контакты</a></li>
                            </ul>
                        </nav>
                        <address>
                            <a href="tel: 8 800 903 90 90" class="phone-number">8 800 903 90 90</a>
                        </address>
                    </header>
                    <div class="hero__title-section">
                        <h1 class="hero__main-title">Беспроводные наушники Beats Solo 3</h1>
                        <div class="hero__title-desc">Встречайте новую версию наушников из линейки Powerbeats.</div>
                        <button class="button">ЗАКАЗАТЬ</button>
                    </div>
                    <div class="hero__icons-section">
                        <ul class="features">
                            <li class="features__item feature">
                                <div class="feature__icon">
                                    <img src="img/hello/ear.svg" alt="">
                                </div>
                                <div class="feature__text">Безупречный звук</div>
                            </li>
                            <li class="features__item feature">
                                <div class="feature__icon">
                                    <img src="img/hello/battery.svg" alt="">
                                </div>
                                <div class="feature__text">До 40 часов работы</div>
                            </li>
                            <li class="features__item feature">
                                <div class="feature__icon">
                                    <img src="img/hello/fast.svg" alt="">
                                </div>
                                <div class="feature__text">Технология Fast Fuel</div>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </div>   
</body>
